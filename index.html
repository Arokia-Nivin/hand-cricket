<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Hand Cricket Game</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Scada:ital,wght@1,700&display=swap" rel="stylesheet">
	
</head>
<body>


<h1><i class="far fa-hand-scissors flip"></i> | HAND CRICKET | <i class="far fa-hand-scissors"></i></h1>

<div class="scoredisplay">
	<p><span id="name">YOUR</span> SCORE : <span id="playerscore">0</span></p>
	<p>COMP SCORE : <span id="computerscore">0</span></p>
</div>

<div class="active">
	<input type="button" class="activebtn"value="G">
	<input type="button" class="activebtn"value="A">
	<input type="button" class="activebtn"value="M">
	<input type="button" class="activebtn"value="E">
	<input type="button" class="activebtn"value="O">
	<input type="button" class="activebtn"value="V">
	<input type="button" class="activebtn"value="E">
	<input type="button" class="activebtn"value="R">
</div>
<p class="message"></p>

<div class="reset">
	<input type="button" name="rest" class="resetbtn" value="RESET GAME">
</div>


<div class="playingsection">
	<input type="button" class="player" name="1" value="1">
	<input type="button" class="player" name="2" value="2">
	<input type="button" class="player" name="3" value="3">
	<input type="button" class="player" name="4" value="4">
	<input type="button" class="player" name="5" value="5">
	<input type="button" class="player" name="6" value="6">
</div>


<script src="https://kit.fontawesome.com/2f7e17ba59.js" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
